whole_body_kinematic_controler:
  type: pal_wbc/WholeBodyControlKinematicController
  
  useFT: False
  useIMU: False
  dt: 0.005
  floating_base: FixedBase
  formulation: velocity
  stack_configuration: tiago_stack
  solver_type: QpReductionuEqualitiesQuadprogHeapAllocation
  real_hardware: False
  
  robot_model_chains:
    [arm_7_link,
     xtion_optical_frame]

  default_configuration:
    arm_1_joint: 1.7
    arm_2_joint: -0.5
    arm_3_joint: -3.4
    arm_4_joint: 0.5
    arm_5_joint: 0.0
    arm_6_joint: 0.0
    arm_7_joint: 0.0
    head_1_joint: 0.0
    head_2_joint: 0.0
    torso_lift_joint: 0.14

  go_to_arm_7_link_RollPitchYaw:
    proportional_orientation_e_gain: 3.0

  go_to_arm_7_link_XYZ:
    proportional_position_e_gain: 4.0
    
  position_joints:        
    - arm_1_joint
    - arm_2_joint
    - arm_3_joint
    - arm_4_joint
    - arm_5_joint
    - arm_6_joint
    - arm_7_joint
    - head_1_joint
    - head_2_joint
    - torso_lift_joint
    
  estimator_type: none
